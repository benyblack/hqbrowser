<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- styling -->
    <style>
    /* root element for scrollable */
.scrollable {

	/* required settings */
	position:relative;
	overflow:hidden;

	/* vertical scrollables have typically larger height than width but not now */
	height: 200px;
	width: 300px;
	background-color: Aqua;
}

/* root element for scrollable items */
.scrollable .items {
	position:absolute;

	/* this time we have very large space for the height */
	height:200px;
}
a.x
{
    font-family: Tahoma;
    font-size: 9pt;
}
    </style>
    <script src="http://cdn.jquerytools.org/1.2.3/full/jquery.tools.min.js"></script>
    <script src="/Scripts/jquery-jtemplates.js" type="text/javascript"></script>
</head>
<body>
    <!-- HTML structures -->
    <div id="actions">
        <a class="prev">&laquo; Back</a> <a class="next">More pictures &raquo;</a>
    </div>
    <!-- root element for scrollable -->
    <div class="scrollable vertical">
        <!-- root element for the items -->
        <div class="items" id="result">
         
        </div>
    </div>
    
    <textarea id="tem">

{#for k = 0 to 5}
    <div>
    {#for i = 0 to 9}
        <div class="item">
            {#for j = 1 to 10}
                <a href="#" class="x" id='{$T.k*100 + $T.i * 10 + $T.j}'>{$T.k*100 + $T.i * 10 + $T.j}</a>
            {#/for}
        </div>
    {#/for}
    </div>
{#/for}
    <div>
        <div class="item">
            {#for j = 1 to 4}
                <a href="#" class="x" id='{600 + $T.j}'>{600 + $T.j}</a>
            {#/for}
        </div>
    </div>
    </textarea>
    <!-- javascript coding -->
    <script>
        // execute your scripts when DOM is ready. this is a good habit
        $(function () {

            // initialize scrollable with mousewheel support
            $(".scrollable").scrollable({ vertical: true, mousewheel: true });

            var data = {
                name: 'User list',
                list_id: 4,
                table: [
  { id: 1, name: 'Anne', age: 22, mail: 'anne@domain.com' },
  { id: 2, name: 'Amelie', age: 24, mail: 'amelie@domain.com' },
  { id: 3, name: 'Polly', age: 18, mail: 'polly@domain.com' },
  { id: 4, name: 'Alice', age: 26, mail: 'alice@domain.com' },
  { id: 5, name: 'Martha', age: 25, mail: 'martha@domain.com' }
 ]
            };

            $("#result").setTemplate($("#tem").val());
            $("#result").processTemplate(data);

           
        });
    </script>
</body>
</html>
